
version: "3.8"
services:
  mongodb:
    image: mongo
    ports:
      - "27017:27017"



  pathway_app:
    build: .
    container_name: pathway_app
    ports:
      - "8000:8000"
      - "8003:8003"
    depends_on:
      - mongodb
    restart: always
    volumes:
      - ./data:/data
    environment:
      - TAVILY_API_KEY=xyz
      - GROQ_API_KEY=xyz
      - SENDGRID_API_KEY=xyz
